<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
</head>
<body>
    <style type="text/css">
        .square1 {
            width: 20px;
            height: 20px;
            float: left;
            border: 1px solid gray;
            margin-left: 5px;
            margin-bottom: 5px;
            background-color: silver;
        }

        .square2 {
            width: 20px;
            height: 20px;
            float: left;
            border: 1px solid gray;
            margin-left: 5px;
            margin-bottom: 5px;
            background-color: red;
        }
    </style>
    <script>
        for (var i = 0; i <= 5; i++) {
          for (var j = 0; j <= 10; j++) {
            if (i % 2 == 0) {
              document.write("<div class='square1'></div>");
            } 
            else {
              document.write("<div class='square2'></div>");
            }
          }
          document.write("<div style='clear: both'></div>");
        }
    </script>
        
</body>
</html>
