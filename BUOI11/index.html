<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold text-center mb-6">Product List</h1>
      <button id="add-product-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Add Product</button>
      <div id="product-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <!-- Product cards will be injected here -->
      </div>
    </div>

    <!-- Modal for adding a new product -->
    <div id="add-product-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
      <div class="bg-white rounded-lg p-6 w-96">
        <h2 class="text-xl font-semibold mb-4">Add New Product</h2>
        <form id="add-product-form">
          <input type="text" id="product-name" placeholder="Product Name" class="border p-2 w-full mb-2" required />
          <input type="text" id="product-image" placeholder="Image URL" class="border p-2 w-full mb-2" required />
          <input type="number" id="product-price" placeholder="Price" class="border p-2 w-full mb-2" required />
          <input type="text" id="product-tag" placeholder="Tag" class="border p-2 w-full mb-2" required />
          <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Add Product</button>
          <button type="button" id="close-modal" class="bg-red-500 text-white px-4 py-2 rounded mt-2">Cancel</button>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
