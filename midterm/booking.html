<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Page</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        padding: 20px;
        min-height: 100vh;
      }

      .booking-page {
        width: 100%;
        max-width: 1200px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .header {
        display: flex;
        align-items: center;
        background-color: #c46a48;
        color: #fff;
        padding: 15px;
      }

      .step {
        font-size: 1.5em;
        font-weight: bold;
        margin-right: 15px;
        color: #ffd700;
      }

      .room-info h2 {
        margin: 0;
        font-size: 1.5em;
        font-weight: 700;
      }

      .room-info p {
        margin: 5px 0;
        font-size: 0.9em;
        color: #f1f1f1;
      }

      .close-btn {
        margin-left: auto;
        background: none;
        border: none;
        color: #ffd700;
        font-size: 1.5em;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .close-btn:hover {
        color: #ffdead;
      }

      .additional-services {
        padding: 20px;
        background-color: #fafafa;
        margin-top: 40px; /* Increased spacing */
        border-top: 1px solid #ddd;
      }

      .additional-services h3 {
        margin-bottom: 10px;
        font-size: 1.2em;
        color: #c46a48;
      }

      .services {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 20px;
      }

      .services label {
        font-size: 0.9em;
        display: flex;
        align-items: center;
        gap: 5px;
        color: #555;
        cursor: pointer;
      }

      .service-dates {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .service-dates input,
      .service-dates select {
        padding: 10px;
        font-size: 1em;
        width: 140px;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: border-color 0.3s ease;
      }

      .service-dates input:focus,
      .service-dates select:focus {
        border-color: #c46a48;
      }

      .proceed-btn {
        padding: 12px 24px;
        background-color: #c46a48;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      .proceed-btn:hover {
        background-color: #a5553d;
      }
    </style>
  </head>
  <body>
    <div class="booking-page">
      <div class="header">
        <div class="step">1</div>
        <div class="room-info">
          <h2>Family Room</h2>
          <p>Room Info (1 Beds, 1 Adults, 2 Children, Attached Bathroom)</p>
        </div>
        <button class="close-btn">X</button>
      </div>

      <div class="additional-services">
        <h3>Additional Services</h3>
        <div class="services">
          <label><input type="checkbox" /> Car & ATV Rental - $60</label>
          <label><input type="checkbox" /> Yacht Hiring - $70</label>
          <label><input type="checkbox" /> Postal/Parcel Services - $10</label>
          <label><input type="checkbox" /> Porter Service - $20</label>
          <label><input type="checkbox" /> Horse Back Riding - $100</label>
          <label><input type="checkbox" /> Room Service</label>
        </div>
        <div class="service-dates">
          <input type="text" placeholder="Start Date (dd/mm/yyyy)" />
          <input type="text" placeholder="End Date (dd/mm/yyyy)" />
          <select>
            <option>Select Children</option>
            <option>0</option>
            <option>1</option>
            <option>2</option>
          </select>
          <select>
            <option>Select Adults</option>
            <option>1</option>
            <option>2</option>
          </select>
          <a href="booking_confirm.html">
            <button class="proceed-btn">PROCEED</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
