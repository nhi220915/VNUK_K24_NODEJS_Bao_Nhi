<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Work Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }
        
        .booking-page {
            width: 100%;
            max-width: 1400px;
            background-color: #f6f6f6;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative; /* Make the .booking-page container a positioned element */
        }

        .header {
            display: flex;
            justify-content: center;
            flex-direction: row; 
            align-items: center;    /* Center items horizontally */
            background-color: #B56953;
            color: #fff;
            padding: 15px 20px;
        }

        .step-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 25px; /* Add space between the circle/text and room-info */
            font-size: 13px;
        }

        .step {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 27px;
            height: 27px;
            border: 1px solid #000000;
            border-radius: 50%;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            background-color: #f4f4f4;
            margin-bottom: 5px; 
            margin-right: 10px;
        }

        .text-container {
            display: flex;
            justify-content: center; /* Center the text */
        }

        .header .separator {
            width: 2px;
            height: 60px;
            background-color: #fff;
            margin: 0 10px;
        }

        .room-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 25px; 
        }

        .room-info h2 {
            margin: 0 0 10px;
            font-size: 18px;
            font-weight: 700;
            color: #fff;
        }

        .room-info p {
            margin: 0;
            font-size: 16px;
            color: #f0f0f0;
        }

        .room-info-icon {
            display: flex;
            align-items: center;
            margin-right: 60px;
            margin-left: 60px;
            color: #fff;
            font-size: 25px;
        }

        .pop-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .pop-close:hover {
            color: #000000;
        }

        .room-booking-form {
            padding: 20px 30px 30px 30px;
        }

        .check-availability {
            display: flex;
            justify-content: left;
            align-items: center;
            margin-left: 20px;
            font-size: 14px;
        }

        .check-availability button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 245px;
            height: 47px;
            margin: 0 0 10px;
            font-size: 15px;
            background-color: #666666;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s; /* Add transition for smooth hover effect */
        }

        .check-availability button i {
            margin-right: 15px;
            color: #ffffff;
        }

        .check-availability button:hover {
                background-color: #B56953;
        }

        .additional-services {
            padding: 20px;
        }

        .additional-services h3 {
            font-size: 24px;
            color: #000000;
            margin: 0px 0 20px;
            font-weight: bold;
        }

        .services {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .services label {
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #333;
            cursor: pointer;
        }

        .service-dates {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .service-dates input,
        .service-dates select {
            padding: 10px;
            font-size: 1em;
            width: calc(50% - 10px);
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .service-dates input:focus,
        .service-dates select:focus {
            border-color: #a4583e;
        }

        .proceed-btn {
            width: 330px;
            height: 45px;
            padding: 14px;
            background-color: #B56953;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .proceed-btn:hover {
            background-color: #8d4b36;
        }

    </style>
</head>
<body>
    <div class="booking-page">
        <div class="header">
            <div class="step-container">
                <div class="step">1</div>
                <p>Check Availability</p>
            </div>
            <div class="separator"></div>
            <div class="room-info">
                <h2>Family Room</h2>
                <p>Room Info (1 Beds, 1 Beds, 1 Adults, 2 Children, Attached Bathroom)</p>
            </div>
            <div class="separator"></div>
            <div class="room-info-icon">
                <i class="fas fa-bolt"></i> <!-- Thunder icon -->
            </div>
            <button data-bs-dismiss="modal" class="btn btn-default pop-close" type="button">
                <i class="fa fa-times"></i>
            </button>
        </div>

        <div class="room-booking-form"></div>
            <div class="check-availability">
                <button>
                    <i class="fa fa-calendar"></i>
                    Check Room Availability
                </button>
            </div>

            <div class="additional-services">
                <h3>Additional Services</h3>
                <div class="services">
                    <label><input type="checkbox" /> Car & ATV Rental - $60</label>
                    <label><input type="checkbox" /> Yacht Hiring - $70</label>
                    <label><input type="checkbox" /> Postal/Parcel Services - $10</label>
                    <label><input type="checkbox" /> Porter Service - $20</label>
                    <label><input type="checkbox" /> Horse Back Riding - $100</label>
                    <label><input type="checkbox" /> Room Service</label>
                </div>
                <div class="service-dates">
                    <input type="text" placeholder="Start Date (dd/mm/yyyy)" />
                    <input type="text" placeholder="End Date (dd/mm/yyyy)" />
                    <select>
                        <option>Select Children</option>
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                    </select>
                    <select>
                        <option>Select Adults</option>
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
                <a href="booking_confirm.html">
                    <button class="proceed-btn">PROCEED</button>
                  </a>
            </div>
    </div>


</body>
</html>
