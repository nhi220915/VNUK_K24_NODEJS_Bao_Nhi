<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays</title>
    <style>
        
    </style>
</head>
<body>
    <h2>Javascript</h2>
    <p>The push method</p>
    <p id="demo"></p>
    <script>
        var fruits, text, flen, i;
        fruits = ["Banana", "Orange", "Apple", "Mango"];
        flen = fruits.length;
        text = "<ul>";
            for (i = 0; i < flen; i++) {
        text += "<li>" + fruits[i] + "</li>";
            }
        text += "</ul>";
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
